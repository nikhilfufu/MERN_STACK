<body>
    <label>Enter your Name</label>

    <input type="text">
    <br>
    <label>Enter the password</label>
    <br>
    <input type = "password" id="password">
    
    <span id = "span"></span>
    <br>
    <span id="show" onclick="toggole()">show password</span>
    <script>
        function toggole(){
            const button = document.getElementById("password")
            if(!button.value.trim()){
document.getElementById("span").innerHTML="password canot be null"
document.getElementById("span").style.color="Red"

            }else{
            if(button.type=="password"){
                button.type="text"
                document.getElementById("show").innerHTML="hide"
                button.setAttribute("value",button.value)
                document.getElementById("span").innerHTML=""
                console.log("button.value-->"+button.value)
            }
            else{
                button.type="password" 
                document.getElementById("span").innerHTML=""
                document.getElementById("show").innerHTML="show"
            }

        }
    }
    </script>
